name: Savant-RS Docs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on:
      group: native-builders-x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Build docs
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile.savant
          tags: savant-rs-docs
          push: false
          load: true
          context: .

      - name: Copy docs
        run: docker run --rm --entrypoint cp -v $(pwd)/docs:/tmp savant-rs-docs /opt/docs-artifact.tar /tmp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/docs-artifact.tar
          if-no-files-found: error

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
