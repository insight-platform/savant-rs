jobs:

  linux:
    strategy:
      matrix:
        include:
          - docker_file: docker/Dockerfile.manylinux_2_28_ARM64
            name: manylinux-arm
            arch: linux/arm64
            runner: ARM64
          - docker_file: docker/Dockerfile.manylinux_2_28_X64
            name: manylinux-x86
            arch: linux/amd64
            runner: X64

    timeout-minutes: 600
    runs-on:
      - self-hosted
      - ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          file: ${{ matrix.docker_file }}
          platforms: ${{ matrix.arch }}
          tags: savant-rs
          push: false
          load: true
          context: .

      - name: Copy wheels
        run: docker run --rm -v $(pwd)/distfiles:/tmp savant-rs cp -R /opt/dist /tmp

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.runner }}
          path: distfiles/dist

  release:
    name: Release
    runs-on: self-hosted
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ linux ]
    steps:
      - name: Make directory for download
        run: mkdir -p artifacts
      - name: Clean up old wheels
        run: rm -rf artifacts/*.whl
      - uses: actions/download-artifact@v4
        with:
          name: wheels-X64
          path: artifacts
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ARM64
          path: artifacts
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: artifacts/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
